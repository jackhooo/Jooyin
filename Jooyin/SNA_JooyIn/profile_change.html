<!DOCTYPE HTML>

<html>
	<head>
		<title>JooyIn---修改個人資料</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a href="homePage/homePage.html" class="logo"><strong>JooyIn</strong> 揪運</a>
									
                                    <!-- Search -->
								    <section id="search" class="alt">
									   <form method="post" action="#">
										<input type="text" name="query" id="query" placeholder="Search" />
									   </form>
								    </section>
                                    

                                    
                                    

                                    <ul class="icons">
										<li><a href="maingroup.html" class=""><span class="label">揪團首頁</span></a></li>
										<li><a href="#" class=""><span class="label">個人資訊</span></a></li>
                                        </ul>
								</header>	
                            
                            <br>  
                            
                            
                            
                            
                                        
                                   
                            
                            
                                <h2>修改個人資料</h2>
								<form method="post" action="#">
                                    <div class="row">
                                        
                                        <div class="6u 12u$(xsmall)">
								            <input type="text" name="height" id="height" value="" placeholder="身高（公分）" />
								            
                                            <br>
                                            
								            <input type="text" name="weight" id="weight" value="" placeholder="體重（公斤）" />
                                            
                                            <br>
                                            
								            <input type="text" name="spot" id="spot" value="" placeholder="運動/居住地點（例：台北市文山區）" />
                                            
                                            <br>
                                            
								            <div class="select-wrapper">
                                                    <select name="like_sport1" id="like_sport1">
                                                        <option value="">喜愛運動（一）</option>
                                                        <option value="1">健身</option>
                                                        <option value="1">籃球</option>
                                                        <option value="1">排球</option>
                                                        <option value="1">游泳</option>
                                                        <option value="1">慢跑</option>
                                                        <option value="1">瑜珈</option>
                                                        <option value="1">腳踏車</option>
                                                    </select>
                                            </div>
                                            
                                            <br>
                                            
                                            <div class="select-wrapper">
                                                    <select name="like_sport2" id="like_sport2">
                                                        <option value="">喜愛運動（二）</option>
                                                        <option value="1">健身</option>
                                                        <option value="1">籃球</option>
                                                        <option value="1">排球</option>
                                                        <option value="1">游泳</option>
                                                        <option value="1">慢跑</option>
                                                        <option value="1">瑜珈</option>
                                                        <option value="1">腳踏車</option>
                                                    </select>
                                            </div>
                                            
                                            <br>
                                            
                                            <textarea type="text" name="goal" id="goal" value="" placeholder="期許與目標"  ></textarea>
                                            
								        </div>
                                        
                                        
                                        
                                        
                                        <div class="6u 12u$(small)"> 
                                        
                                            <img id ="userphoto" src="images/man.svg">
                                        
                                            <br>
                                            
                                            <ul class="actions" id="photo_manage">
								                <li><input type="submit" value="上傳新大頭貼" class="special" i /></li>
                                                <li><input type="submit" value="刪除頭貼" class="button small" i /></li>
										    </ul>
                                            
                                        </div>
                                        
                                        
                                        
                                    </div>
                                    
                                    
                                
                                    
								<!-- Break -->
								    <div class="row uniform">
                                    		
								    <!-- Break -->
								        <div class="12u$">
								          <ul class="actions">
								            <li><input type="submit" value="確認修改" class="special" /></li>
								            <li><a href="profile.html" class="button small">取消</a></li>
										  </ul>
										</div>
                                    
                                    
                                    </div>
								</form>
                                   
                            
                            
                            
                            
                            
                            
                            
			         </div>
                </div>
        </div>
        
        
        
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
